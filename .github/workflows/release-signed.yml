name: Signed Windows Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.1)'
        required: true
        default: '1.0.1'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    env:
      NODE_VERSION: 20
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      CSC_LINK: ${{ secrets.CSC_LINK_B64 }}
      ELECTRON_BUILDER_SKIP_PUBLISH: 'true'
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Set build version
        run: npm version --no-git-tag-version ${{ github.event.inputs.version }}

      - name: Install dependencies
        run: npm ci

      - name: Build (bundle)
        run: npm run build

      - name: Package and sign (Windows)
        run: |
          npx electron-builder --win --x64 --publish never

      - name: Archive artifacts
        run: |
          powershell -Command "Compress-Archive -Path @('release/${{ github.event.inputs.version }}/self-sign-electron-poc-${{ github.event.inputs.version }}-setup.exe','release/${{ github.event.inputs.version }}/self-sign-electron-poc-${{ github.event.inputs.version }}-setup.exe.blockmap') -DestinationPath release-${{ github.event.inputs.version }}-signed.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Signed Windows ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          body: Signed Windows build generated via workflow.
          files: |
            release/${{ github.event.inputs.version }}/self-sign-electron-poc-${{ github.event.inputs.version }}-setup.exe
            release/${{ github.event.inputs.version }}/self-sign-electron-poc-${{ github.event.inputs.version }}-setup.exe.blockmap
            release-${{ github.event.inputs.version }}-signed.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
