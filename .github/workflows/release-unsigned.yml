name: Unsigned Windows Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version label for artifacts (e.g., 1.0.1-unsigned)'
        required: true
        default: '1.0.1-unsigned'

permissions:
  contents: write

jobs:
  build-unsigned:
    runs-on: windows-latest

    env:
      NODE_VERSION: 20
      CSC_IDENTITY_AUTO_DISCOVERY: 'false'
      CSC_LINK: ''
      CSC_KEY_PASSWORD: ''
      ELECTRON_BUILDER_SKIP_PUBLISH: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Set build version
        run: npm version --no-git-tag-version ${{ github.event.inputs.version }}

      - name: Install dependencies
        run: npm ci

      - name: Build (bundle)
        run: npm run build

      - name: Package unsigned (Windows)
        run: |
          npx electron-builder --win --x64 --publish never --config electron-builder.yml

      - name: Archive artifacts
        run: |
          powershell -Command "Compress-Archive -Path 'release/${{ github.event.inputs.version }}/self-sign-electron-poc-${{ github.event.inputs.version }}-setup.exe' -DestinationPath release-${{ github.event.inputs.version }}-unsigned.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Unsigned Windows ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          body: Unsigned Windows build generated via workflow.
          files: |
            release/${{ github.event.inputs.version }}/self-sign-electron-poc-${{ github.event.inputs.version }}-setup.exe
            release-${{ github.event.inputs.version }}-unsigned.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
